<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FitQuest</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="normalize.css"  title="no title">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <img src="./images/mobile-bar.png" alt="mobile bar" class="mobile-bar">
    <nav class="nav-bar">
      <!-- menu icon -->
      <img src="./images/menu.png" alt="menu icon" class="icon">
      <!-- shopping cart icon -->
      <img src="./images/cart.png" alt="cart icon" class="icon right-nav">
      <!-- profile icon -->
      <img src="./images/profile.png" alt="profile icon" class="icon right-nav">
      <!-- mail icon -->
      <img src="./images/mail.png" alt="mail icon" class="icon right-nav">
    </nav>
    <section class="status-section">
      <h1>
        <span class="avatar-name">FIONA</span><span class="level">LEVEL 7</span>
      </h1>
      <p class="stats">STR: 120</p>
      <p class="stats">CHR: 300</p>
      <p class="stats">INT: 180</p>
      <p class="stats">FOOD: 50</p>
      <p class="stats">DEX: 220</p>
    </section>
    <section class="challenges-section">
      <h1>Challenges</h1>
      <div class="">
        <h2>DEX</h2>
        <p>+20pts</p>
      </div>
      <div class="">
        <h3>Run 3 miles</h3>
        <p>add a friend for 10CHR pts</p>
        <!-- graph icon -->
      </div>
    </section>
    <section class="calendar-section">
      <!-- scroll icon -->
      <div class="calendar-header">
        <!-- arrow icon -->
        <h1>Today</h1>
        <!-- arrow icon -->
      </div>
      <div class="calendar">
        Sun.
        Mon.
        Tues.
        Wed.
        Thur.
        Fri.
        Sat.
        <!-- arrow icon -->
      </div>
    </section>
    <section class="log-section">
      <h1>Food Log</h1>
      <div class="">
        1,109 - 1,700 + 273 = 864
        Food goal
        Food today
        Challenges
        Remaining
      </div>
      <!-- log icon -->
    </section>
  </body>
</html>
